
<mat-card>
    <mat-form-field>
        <mat-label>Post content</mat-label>
        <textarea matInput [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">Save post</button>

</mat-card>

@if (newPost) {
<p>{{newPost}}</p>
}
